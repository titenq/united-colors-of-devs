<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>United Colors of Devs.</title>
</head>
<body>
  <div class="title-container">
    <div class="title">
      <h1>United Colors <br> of Devs.</h1>
    </div>
  </div>
  <main>
    <div class="wrapper">
      <button class="accordion accordion-red" type="button">Red</button>
      <div class="color" id="colorRed"></div>

      <button class="accordion accordion-pink" type="button">Pink</button>
      <div class="color" id="colorPink"></div>
  
      <button class="accordion accordion-purple" type="button">Purple</button>
      <div class="color" id="colorPurple"></div>

      <button class="accordion accordion-deep-purple" type="button">Deep Purple</button>
      <div class="color" id="colorDeepPurple"></div>

      <button class="accordion accordion-indigo" type="button">Indigo</button>
      <div class="color" id="colorIndigo"></div>

      <button class="accordion accordion-blue" type="button">Blue</button>
      <div class="color" id="colorBlue"></div>

      <button class="accordion accordion-cyan" type="button">Cyan</button>
      <div class="color" id="colorCyan"></div>

      <button class="accordion accordion-teal" type="button">Teal</button>
      <div class="color" id="colorTeal"></div>
  
      <button class="accordion accordion-green" type="button">Green</button>
      <div class="color" id="colorGreen"></div>
  
      <button class="accordion accordion-light-green" type="button">Light Green</button>
      <div class="color" id="colorLightGreen"></div>
  
      <button class="accordion accordion-lime" type="button">Lime</button>
      <div class="color" id="colorLime"></div>
  
      <button class="accordion accordion-yellow" type="button">Yellow</button>
      <div class="color" id="colorYellow"></div>
  
      <button class="accordion accordion-orange" type="button">Orange</button>
      <div class="color" id="colorOrange"></div>
  
      <button class="accordion accordion-brown" type="button">Brown</button>
      <div class="color" id="colorBrown"></div>
  
      <button class="accordion accordion-grey" type="button">Grey</button>
      <div class="color" id="colorGrey"></div>
  
      <button class="accordion accordion-blue-grey" type="button">Blue Grey</button>
      <div class="color" id="colorBlueGrey"></div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <span>&copy; TitenQ</span>
      <a href="https://github.com/titenq/united-colors-of-devs" target="_blank" rel="noopener">
        <i class="github fa fa-github fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
